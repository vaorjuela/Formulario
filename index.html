<!DOCTYPE html>
<html lang="es">
<html>
<head>
     <title>Formulario</title>
     <meta charset="UTF-8"/>
      <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
     <header>
          <h1>FORMULARIO DE REGISTRO</h1>
     </header>
     <hr>
  </br></br>
    <form class="formulario">
          
               <label for="nombre">Nombre Completo:</label>
               <input type="text" name="nombre" autofocus="yes" required="yes" size="40">
          </br></br>
               <label for="email">Correo Electrónico:</label>
               <input type="email" name="email" required="yes" size="40">
          </br></br>
               <label for="url" >URL de perfil de facebook:</label>
               <input type="url" name="perfil" placeholder="Escribe la URL de perfil de facebook" size="40">
          </br></br>
               <label for="date">Fecha de Nacimiento:</label>
               <input type="date" name="nacimiento" >
          </br></br>
               <label for="datetime">Fecha y Hora de Registro:</label>
               <input type="datetime-local" name="registro">
          </br></br>
               <label for="number">Número de Documento:</label>
               <input type="number" name="documento" maxlength="10">
          </br></br>
               <label for="number">Edad:</label>
               <input type="number" name="edad"  min="1" max="100" size="60">
          </br></br>
               <label for="color">Color Favorito:</label>
               <input type="color" name="favcolor" size="90">
          </br></br>
         <input type="submit" value="ENVIAR" id="boton">
     </form>
</body>
</html>
